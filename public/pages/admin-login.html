<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login — VoteSecure</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="auth-page" style="background: linear-gradient(135deg, #0f172a, #1e293b);">
  <div class="auth-card" style="max-width:420px;">
    <div class="auth-header">
      <span class="icon">⚙️</span>
      <h1>Admin Login</h1>
      <p>Authorized administrators only</p>
    </div>
    <div id="alert"></div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter username" autocomplete="username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="current-password"/>
    </div>
    <button class="btn btn-primary btn-block btn-lg" onclick="login()">Login to Admin Panel</button>
    <div style="text-align:center; margin-top:16px;">
      <a href="/" style="font-size:13px; color:var(--muted);">← Back to Home</a>
    </div>
  </div>
</div>
<script>
  fetch('/api/admin/me').then(r=>r.json()).then(d => { if(d.admin) window.location.href='/admin'; });

  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if (!username || !password) {
      document.getElementById('alert').innerHTML = '<div class="alert alert-danger">All fields required.</div>';
      return;
    }
    const btn = document.querySelector('.btn-primary');
    btn.disabled = true; btn.innerHTML = '<span class="spinner"></span> Logging in...';
    try {
      const res = await fetch('/api/admin/login', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error);
      window.location.href = '/admin';
    } catch(e) {
      document.getElementById('alert').innerHTML = `<div class="alert alert-danger">❌ ${e.message}</div>`;
      btn.disabled = false; btn.innerHTML = 'Login to Admin Panel';
    }
  }
  document.addEventListener('keydown', e => { if(e.key==='Enter') login(); });
</script>
</body>
</html>
